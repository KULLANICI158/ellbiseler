<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dijital İçerik Satışı</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff0f0;
      color: #2b2b2b;
    }
    header {
      background: #b00020;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #b00020;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .card button:hover {
      background: #a0001a;
    }
    .form-section {
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    form input, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    form button {
      background: #b00020;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    footer {
      background: #b00020;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1><i class="fa-solid fa-image"></i> Dijital Ürün Galerisi</h1>
  <p>Sanatınızı satın alın - güvenli ödeme</p>
</header>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/200x150" alt="ürün1" />
    <h3>Resim 1</h3>
    <p>₺50</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150" alt="ürün2" />
    <h3>Resim 2</h3>
    <p>₺60</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200x150" alt="ürün3" />
    <h3>Resim 3</h3>
    <p>₺40</p>
  </div>
</section>

<section class="form-section">
  <h2><i class="fa-solid fa-credit-card"></i> Satın Alma Formu</h2>
  <form id="buyForm">
    <input type="text" name="isim" placeholder="Ad Soyad" required />
    <input type="email" name="email" placeholder="E-posta" required />
    <textarea name="not" placeholder="Notunuz (ürün adı yazın)"></textarea>
    <input type="file" name="dekont" required />
    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Gönder</button>
  </form>
  <p style="font-size: 0.9em; margin-top: 10px; color: #555;">
    Ödeme için: IBAN TR00 0000 0000 0000 - Açıklama: "Adınız & Ürün adı"
  </p>
</section>

<footer>
  &copy; 2025 Dijital İçerik Satışı | Telegram: @senin_kullanicin
</footer>

<script>
  document.getElementById("buyForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Form verileri toplanıyor
    const formData = new FormData(this);
    const message = `
Yeni Sipariş!
👤 İsim: ${formData.get("isim")}
📧 E-posta: ${formData.get("email")}
📝 Not: ${formData.get("not")}
📎 Dekont yüklendi: EVET
    `;

    // Telegram bot mesajı gönderme (sunucu tarafında gerçek endpoint olmalı)
    fetch("https://YOUR_BACKEND_URL/telegram", {
      method: "POST",
      body: JSON.stringify({ text: message }),
      headers: {
        "Content-Type": "application/json"
      }
    }).then(() => alert("Siparişiniz alındı!")).catch(() => alert("Bir hata oluştu."));
  });
</script>

</body>
</html>
